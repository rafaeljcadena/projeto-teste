<h1 class="page-header">Painel de Controle</h1>

<table class="table">
	<thead>
		<tr>
			<th>
				Tarefa
			</th>
			<th>
				Ações
			</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let task of tasks">
			<td>{{task.title}}</td>
			<td>
				<a class="btn btn-info" [routerLink]="['/tasks', task.id]">
					<span class="glyphicon glyphicon-info-sign"></span>
				</a>
			</td>
		</tr>
	</tbody>
</table>
