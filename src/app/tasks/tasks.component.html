<table class="table">
	<thead>
		<th>ID</th>
		<th>Título</th>
		<th>Usuário</th>
		<th>Ações</th>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks">
			<td>{{task.id}}</td>
			<td>{{task.title}}</td>
			<td></td>
			<td>
				<button class="btn btn-info" data-toggle="modal" data-target="#taskDetail" (click)="onSelect(task)" >
					<span class="glyphicon glyphicon-info-sign"></span>
				</button>
				<button class="btn btn-warning">
					<span class="glyphicon glyphicon-wrench"></span>
				</button>
				<button class="btn btn-danger">
					<span class="glyphicon glyphicon-info-sign"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<task-detail [task]="selectedTask"></task-detail>
